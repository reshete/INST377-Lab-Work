<!DOCTYPE html>
<html lang = "en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel='stylesheet' href='styles.css'/>
    <title>Rahele Eshete: Lab 5</title>
</head>

<body>

    <header class = "new-form-header">
        <h1>Rahele Eshete Lab 5</h1>
    </header>    
    <form action='' method='get' class='new-form'>
        <div class='form-row'>
            <label for='first-name'>First Name</label>
            <input id='first-name' name='first-name' type='text'/>
            <label for='food-preference'>Food Preference</label>
            <input id='food-preference' name='food-preference' type='text'/>
            <button>Submit</button>
        </div>    

        <fieldset class='radio-form-row'>
            <legend>Veggie or Vegan</legend>
            <input id='food-type-1'
                name='food-type'
                type='radio'
                value='yes' />
            <label for='food-type-1' class='radio-label'>Yes</label>
            <input id='food-type-2'
                name='food-type'
                type='radio'
                value='no'
                checked />
            <label for='food-type-2' class='radio-label'>No</label>
        </fieldset>
   
          
    </form>

    

</body>

</html>
