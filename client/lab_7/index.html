<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 7</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="header">Rahele Eshete's Lab 6</div>
            <div class="columns">
                <div class="page_item">
                    <form class="main_form"> 
                        <div class="form_item">
                            <label for="resto_name">Restaurant Name</label>
                            <input type="text" name="resto_name" id="resto_name">
                        </div>
                        <div class="form_item">
                            <label for="zipcode">Zipcode</label>
                            <input type="text" name="zipcode" id="zipcode">
                        </div>
                        <div class="form_item">
                            <fieldset class='radio-form-row'>
                                <legend>Veggie or Vegan</legend>
                                <input id='food-type-1'
                                    name='food-type'
                                    type='radio'
                                    value='yes' />
                                <label for='food-type-1' class='radio-label'>Yes</label>
                                <input id='food-type-2'
                                    name='food-type'
                                    type='radio'
                                    value='no'
                                    checked />
                                <label for='food-type-2' class='radio-label'>No</label>
                            </fieldset>
                        </div>
                        <div class="form_item">
                            <button class="button submit_button" type="submit">Change Restaurants</button>
                        </div>
                        
                    </form>
                </div>

                <div class="page_item">
                    <h2>Restaurant List</h2>
                    <ul class='resto-list'></ul>
                </div>
            </div>
        </div>
    </div>
    <script src='./script.js'></script>
</body>
</html>
